<h3>Listado de heroes</h3>



<div *ngIf="lastHeroeRemoved;else nothingwasDeleted">
   <h3>Héroe borrado: <small class="text-danger"> {{lastHeroeRemoved}}</small></h3>
  </div>
<ng-template #nothingwasDeleted>
  <h3>Nothing was deleted</h3>
</ng-template>
<ul class="mt-2 list-group">
    <li class="list-group-item" *ngFor="let hero of heroNames"> {{hero}}</li>

  </ul>
  <button (click) ="removeLastHero()" class="btn btn-outline-danger">Borrar último héroe</button>
  <button (click) ="reset()" class="btn btn-primary">Reset</button>
